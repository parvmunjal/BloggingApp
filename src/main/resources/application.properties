spring.application.name=bloggingapp
server.port=8080
#db config
spring.datasource.name=blogapp
spring.datasource.url=jdbc:mysql://localhost:3306/blogapp
spring.datasource.username=root
spring.datasource.password=error@1350
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#file config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#security config
logging.level.org.springframework.security=DEBUG
spring.main.allow-circular-references=true

#swagger config
springdoc.packagesToScan=com.blog.controller
springdoc.pathsToMatch=/api/**

